<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    peasy</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        <script src="js/peasy.js"></script>
        <div class="header" align="center"><h1>Author a Test</h1></div>
        <div class="container">
        <div class="row">
            <div class="col-md-2">
                Test Title:</div> <div class="col-md-10"><input type="text" ng-model="name" placeholder="enter test name">
            </div>
            </div>
        </div>
        <br>
       
      <div class="container">
        <div class="row">
            <div class="col-md-2">Company:</div>
        <div class="col-md-10">
        
        <select>
  <option value="INFOSYS">INFOSYS</option>
  <option value="AMAZON">AMAZON</option>
  <option value="TCS">TCS</option>
  <option value="MICROSOFT">MICROSOFT</option>
</select>
        </div>
        </div>
<br>
        
     <div class="container">
        <div class="row">
            <div class="col-md-2">Questions</div> <div class="col-md-10"><input type="text" ng-model="number" placeholder="enter no.of questions">
            </div>
            </div>
        </div>
        <br>
        
        <div class="container">
        <div class="row">
            <h3> INSTRUCTIONS</h3></div>
            <div class="row">
            <ul>
                <li>
            It is a time bounded exam.</li>
                <li>
                Each question has 4 options.</li>
                <li>
                Candidate can chnage answer till the end of time.</li></ul></div>
        </div>
        
        <br>     
             <div class="container">
                 <div class="btn-group btn-group-justified">
    <a href="#" class="btn btn-primary">Add Question</a>
    <a href="#" class="btn btn-primary">Edit Question</a>
    <a href="#" class="btn btn-primary">Delete Question</a>
  </div>  
        </div>
        
    </body>
